<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hacking Simulator (visual)</title>
    <style>
      /* Basic terminal look */
      :root {
        --bg: #04120a; /* very dark green/black */
        --line: #7cff7c; /* neon green text */
        --muted: #4d8f4d; /* dim green */
        --mono: "Courier New", monospace;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        font-family: var(--mono);
        background: linear-gradient(180deg, #00110b 0%, var(--bg) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .terminal {
        width: 820px;
        max-width: 95%;
        height: 480px;
        background: rgba(0, 20, 0, 0.95);
        border: 2px solid rgba(0, 255, 100, 0.06);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        color: var(--line);
        padding: 18px;
        overflow: auto;
        border-radius: 8px;
        line-height: 1.6;
        font-size: 16px;
      }

      .line {
        white-space: pre-wrap;
        margin: 6px 0;
      }

      .muted {
        color: var(--muted);
        font-size: 14px;
      }

      /* blinking dots while waiting */
      .dots {
        display: inline-block;
        margin-left: 6px;
      }

      .dots::after {
        content: "...";
        opacity: 1;
        animation: blink-dots 1s steps(1, end) infinite;
      }

      @keyframes blink-dots {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.2;
          transform: translateY(0.5px);
        }
        100% {
          opacity: 1;
        }
      }

      /* small helper - success highlight */
      .done {
        color: #8ef08e;
        font-weight: 600;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <div class="terminal" id="terminal" aria-live="polite"></div>
    <script src="script.js"></script>
</body>
</html>
